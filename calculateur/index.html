<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Probabilité Loto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Probabilité Loto</h1>
        <form id="lottoForm">
            <label for="totalNumbers">Nombre total de numéros (n) :</label>
            <input type="number" id="totalNumbers" name="totalNumbers" required>
            
            <label for="numbersToPick">Nombre de numéros à tirer (k) :</label>
            <input type="number" id="numbersToPick" name="numbersToPick" required>
            
            <button type="submit">Calculer la Probabilité</button>
        </form>

        <div id="result">
            <!-- Le résultat sera affiché ici -->
        </div>
    </div>

    <script src="./calcul.js"></script>
</body>
</html>
